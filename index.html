<!DOCTYPE HTML>
<html>
<head>
<title>Encuesta sobre salud bucodental</title>
<style>
h1 {color:gray; font-family:Arial;}
body {font-family:Arial;}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html"; charset=UTF-8">
</head>
<body bgcolor="powderblue">
<h1>Encuesta sobre salud bucodental</h1>
	<form action="https://darkmedal.github.io/encuesta/respuestas" method="post">
		<p>
		Sexo:</br>
		<input type="radio" name="genero" value="Hombre">Hombre</br>
		<input type="radio" name="genero" value="Mujer">Mujer</br>
		</p>
		<p>
		Edad:</br>
		<select name="edad">
		<option value="0-18">0 a 18 años</option>
		<option value="18-25">18 a 25 años</option>
		<option value="26-35">26 a 35 años</option>
		<option value="36-55">36 a 55 años</option>
		<option value="56-70">56 a 70 años</option>
		<option value="71-99">71 años o más</option>
		</select>
		</p>
		<p>
		¿Cuándo fue la última vez que acudiste al dentista?</br>
		<select name="ultima_visita">
		<option value="1_mes">Hace menos de un mes</option>
		<option value="6_meses">Hace menos de 6 meses</option>
		<option value="1_ano">Hace menos de 1 año</option>
		<option value="2_ano">Hace más de 1 año</option>
		<option value="anos">Hace más de 2 años</option>
		</select>
		</p>
		<p>
		¿Cuál fue el motivo?</br>
		<select name="ultima_motivo">
		<option value="revision">Revisión</option>
		<option value="limpieza">Limpieza</option>
		<option value="dolor">Dolor</option>
		<option value="presupuesto">Presupuesto</option>
		<option value="otros">Otros</option>
		</select>
		</p>
		<p>
		¿En qué te basas para elegir dentista?</br>
		<select name="elegir">
		<option value="referido">Voy al que me han aconsejado mis conocidos</option>
		<option value="barato">Voy al más barato</option>
		<option value="cita_rapida">Voy al que antes me de cita</option>
		<option value="cercania">Voy al más cercano a mi casa/trabajo</option>
		<option value="buscar_internet">Busco por internet referencias y voy al que mejor tenga</option>
		</select>
		</p>
		<p>
		¿Cuanta importancia le das a la puntualidad?</br>
		<select name="puntualidad">
		<option value="puntual_mucha">Mucha, si no me atienden puntualmente estoy dispuest@ a irme</option>
		<option value="puntual_regular">Regular, puedo entender que en alguna ocasión lleve retraso</option>
		<option value="puntual_poca">Poca, al médico se va sin prisas</option>
		</select>
		</p>
		
		

		<input type="submit" value="Enviar"/>
	</form>
</body>
</html>
